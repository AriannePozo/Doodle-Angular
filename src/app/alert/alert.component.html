<h1 mat-dialog-title>Eliminar nota</h1>
<div mat-dialog-content>
  ¿Estas de acuerdo en eliminar esta nota?
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close cdkFocusInitial>No, cambié de opinión</button>
  <button mat-raised-button [mat-dialog-close]="true">Sí, estoy de acuerdo</button>
</div>
